<div class="container">
  <h2>Add Product</h2>
  <form [formGroup]="add" (ngSubmit)="productAdd()">
    <div class="form-group">
      <label for="product_name">Productname:</label>
      <input type="text" class="form-control"  id="pname" name="product_name" formControlName="product_name">
      <div class="alert alert-danger" *ngIf="!add.controls.product_name.valid && !add.controls.product_name.pristine">This field is required</div>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price"  name="price" formControlName="price">
      <div class="alert alert-danger" *ngIf="!add.controls.price.valid && !add.controls.price.pristine">This field is required</div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" class="form-control" id="quantity"  name="quantity" formControlName="quantity">
      <div class="alert alert-danger" *ngIf="!add.controls.quantity.valid && !add.controls.quantity.pristine">This field is required</div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" name="addProduct" [disabled]="!this.add.valid">Add</button>
    </div>
  </form>
</div>
